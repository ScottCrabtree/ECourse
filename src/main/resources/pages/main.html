    <body>   
        <div class="container-fluid" ng-app="ECourseApp" ng-controller="ECourseController">
            <div class="row heading">
                <div class="col-md-9">
                    <h1>{{captions['course_title']}}</h1>                    
                    <h2>{{captions['course_subtitle_text']}}</h2>
                </div>                    
                <div class="col-md-3">
                    <img width="120px" src="assets/logo_happy_brain_science.svg" alt="Happy Brain Science Logo">
                </div>                    
            </div>            
            <div class="row">
                <div class="col-md-12">
                    <p>{{captions['course_description_text']}}</p>
                </div>
            </div>           
            <div class="row" ng-repeat="lesson in [1,2,3,4,5,6,7,8]">
                <div class="col-md-4">
                    <a href="lesson/{{lesson}}">
                        <img class="video-lesson-image" src="assets/poster_lesson_{{lesson}}.png" alt="lesson one video link">
                    </a>
                </div>
                <div class="col-md-8">
                    <p>{{captions['lesson_text_' + lesson]}}</p>
                </div>                
            </div>        
            <br>
        </div>        
        <script src="https://vjs.zencdn.net/7.10.2/video.js"></script>

        <script src="js/ECourse.js"></script>       
    </body>
